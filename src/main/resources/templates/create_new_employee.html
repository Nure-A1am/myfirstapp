<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Employee </h1>
            <div class = "card-body">
                <form action="#" th:action="@{/addemp}" th:object="${employee}" method="POST">
                    <div class ="form-group">
                        <label>First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter Employee First Name"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>

                    <div class ="form-group">
                        <label>Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter Employee Last Name"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <div class ="form-group">
                        <label>Email </label>
                        <input
                                type = "text"
                                name = "emailId"
                                th:field = "*{emailId}"
                                class = "form-control"
                                placeholder="Enter Employee Email"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Designation </label>
                        <input
                                type = "text"
                                name = "role"
                                th:field = "*{designation}"
                                class = "form-control"
                                placeholder="Enter Employee Designation"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Salary </label>
                        <input
                                type = "text"
                                name = "salary"
                                th:field = "*{salary}"
                                class = "form-control"
                                placeholder="Enter Employee Salary"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" VALUE="Add Employee" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
