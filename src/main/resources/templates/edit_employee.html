<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href = "@{/}">Home</a>
            <a class="nav-item nav-link" th:href = "@{/employee/list}">Employee List</a>
            <a class="nav-item nav-link" th:href = "@{/employee/new}">Add Employee</a>
            <a class="nav-item nav-link active" th:href = "@{/logout}">Logout!</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Employee </h1>

            <div class = "card-body">
                <form th:action="@{/employee/update/{id}(id=${employee.id})}" th:object = "${employee}"  method="POST">
                    <div class ="form-group">
                        <label> Employee First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter Employee First Name"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter Employee Last Name"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Employee Email </label>
                        <input
                                type = "text"
                                name = "emailId"
                                th:field = "*{emailId}"
                                class = "form-control"
                                placeholder="Enter Employee Email"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></span>
                    </div>

                    <div class ="form-group">
                        <label>Password </label>
                        <input
                                type = "password"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter New Password For This Employee"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Employee Designation </label>

                        <div class="input-group mb-3">
                            <select class="custom-select" th:field = "*{role}" >
                                <option value="sales_executive" >Marketing & Sales Executive</option>
                                <option value="customer_support" >Customer Service Representative</option>
                                <option value="it_support" >IT Support Specialist</option>
                                <option value="sales_manager" >Sales Manager</option>
                                <option value="hr_talent_acquisition" >HR Talent Acquisition</option>
                                <option value="hr_manager" >HR Manager</option>
                                <!--                            <option th:value="hr_manager2" th:text="HR Manager 2"></option>-->
                                <!--                            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>-->
                            </select>
                        </div>

                        <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                    </div>

                    <div class ="form-group">
                        <label> Employee Salary </label>
                        <input
                                type = "text"
                                name = "salary"
                                th:field = "*{salary}"
                                class = "form-control"
                                placeholder="Enter Employee Salary"
                        />
                        <span class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" value="Update Employee" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</body>
</html>
